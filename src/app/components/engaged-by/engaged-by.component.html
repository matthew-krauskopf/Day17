<div *ngIf="message$ | async as message">
  <div class="border-bottom">
    <div class="pad-x-5 flex items-center margin-y-3">
      <button class="flex items-center" (click)="goBack(message)" mat-mini-fab>
        <mat-icon class="text-white">arrow_back</mat-icon>
      </button>
      <span class="pad-x-10 text-2xl text-white font-bold font-ui"
        >Engagements</span
      >
    </div>
    <div class="margin-top-10 w-full h-12 flex justify-evenly">
      <div
        class="show-on-hover cursor-pointer flex flex-1 justify-center items-center font-bold font-ui"
        (click)="goToRetwats(message)"
      >
        <span
          [ngClass]="
            mode == 'retwattedBy' ? 'selected-mode' : 'unselected-mode'
          "
          class="w-1/4 selected-border flex justify-center items-center h-full"
        >
          Retwats
        </span>
      </div>
      <div
        class="show-on-hover cursor-pointer flex flex-1 justify-center items-center font-bold font-ui"
        (click)="goToLikes(message)"
      >
        <span
          [ngClass]="mode == 'likedBy' ? 'selected-mode' : 'unselected-mode'"
          class="w-1/4 selected-border flex justify-center items-center h-full"
        >
          Likes</span
        >
      </div>
    </div>
  </div>
  @for(user of engagedBy$ | async; track user) {
  <div class="flex items-center margin-x-5 margin-y-10">
    <img class="h-10 max-w-10 rounded-3xl" src="{{ user.pic }}" />
    <span class="margin-x-5 text-white font-bold font-ui">{{
      user.username
    }}</span>
  </div>
  }
</div>
